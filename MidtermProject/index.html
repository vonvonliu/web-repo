<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self Care Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson&family=Quando&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="title">
      <h1>Self Care Menu</h1>
    </section>
    <section id="choices">
      <button class="dayButton" id="mon">Monday</button>
      <button class="dayButton" id="tue">Tuesday</button>
      <button class="dayButton" id="wed">Wednesday</button>
      <button class="dayButton" id="thu">Thursday</button>
      <button class="dayButton" id="fri">Friday</button>
      <button class="dayButton" id="sat">Saturday</button>
      <button class="dayButton" id="sun">Sunday</button>
    </section>
    <div id="bottom">
    <section id="menu">
      <h3 id="day">Monday</h3>
      <ul>
        <li id="item1">Leg Day!</li>
        <li id="item2">Free style meditation</li>
        <li id="item3">Declutter</li>
        <li id="item4">Call home</li>
      </ul>
    </section>
    <section id="quoteOfDay">
      <h3>Quote of the Day</h3>
        <h6 id="quote">Keep your face always toward the sunshine - and shadows will fall behind you.</h3>
    </section>
  </div>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
